{% extends "layout.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
    {% for camera in cameras %}  
        <article class="media content-section">
            <div class="media-body">
            <h2><a class="article-title" href="#">{{ camera.camera_name }}</a></h2>
            <div class="article-metadata">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('updateCamera', camera_id=camera.id) }}">Update/Delete</a>               
            </div>            
            <p class="article-content"><img id="bg1" src="/video_feed/{{ loop.index }}" style="width:320px;height:240px;"></p>
            </div>
        </article>       

    {% endfor %}
    {% else %}
    <div class="content-section">
        <h1>You are Not Authorized to View This Content</h1>
        <p class='text-muted'>Please<a class="ml-2" href="{{ url_for('login') }}">Login.</a>
    </div>
    {% endif %}

{% endblock %}
